<!DOCTYPE html>
<head>
  <title>Retirement Plan B</title>
  <link rel="stylesheet" href="all.css" media="all">
  <link rel="stylesheet" href="mobile.css" media="(max-width: 550px)">
</head>
<body>
  <header>
    <nav>
      <ul class="navList">
        <li>
          <a href="#secNextJackpot">Jackpot</a>
        </li>
        <li>
          <a href="#secWinningNumbers">WinningNumbers</a>
        </li>
        <li>
          <a href="#secQuickpick">Quickpick</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <span class="anchor" id="secDrawGame"></span>
    <div class="section drawGame">
        <div class="empty"></div>
        <div class="gamebox">
          <div id ="gamePower" class="gameCircle" >
            <img id="imgPower"
              src="images/powerball.png"
              alt="Powerball Lottery"
            />
          </div>
        </div>
        <div class="empty"></div>
        <div class="gamebox" >
          <div id ="gameMega" class="gameCircle">
            <img id="imgMega"
              src="images/mega.png"
              alt="Mega Millions Lottery"
            />
          </div>
        </div>
        <div class="empty"></div>
        <div class="gamebox">
          <div id="gameSuper" class="gameCircle">
            <img id="imgSuper"
              src="images/super.png"
              alt="SuperLotto Plus Lottery"
            />
          </div>
        </div>
        <div class="empty"></div>
    </div>
    <span class="anchor" id="secNextJackpot"></span>
    <div class="section nextJackpot">
      <div class="nextJackpotContainer">
        <p id = "nextJackpotAmount">---,---,---</p>
      </div>
      <p id="nextJackpotDrawDate"></p>
    </div>
    <span class="anchor" id="secWinningNumbers"></span>
    <div class="section">
      <div class="winningNumbers">
        <div class="empty"></div>
        <div class="ballbox">
          <div class="ballCircle" id="ball1">
            <p></p>
          </div>
        </div>
        <div class="empty"></div>
        <div class="ballbox">
          <div class="ballCircle" id="ball2">
            <p></p>
          </div>
        </div>
        <div class="empty"></div>
        <div class="ballbox">
          <div class="ballCircle" id="ball3">
            <p></p>
          </div>
        </div>
        <div class="empty"></div>
        <div class="ballbox">
          <div class="ballCircle" id="ball4">
            <p></p>
          </div>
        </div>
        <div class="empty"></div>
        <div class="ballbox">
          <div class="ballCircle" id="ball5">
            <p></p>
          </div>
        </div>
        <div class="empty"></div>
        <div class="ballbox">
          <div class="ballMegaCircle" id="megaBall">
            <p></p>
          </div>
        </div>
        <div class="empty"></div>
      </div>
      <p id = "winningNumbersDrawDate"></p>
    </div>
    <span class="anchor" id="secQuickpick"></span>
    <div class="section">
      <form id="quickpickForm" action="index.html" method="post">
        <div class="quickpickInput">
          <div class="empty"></div>
          <input type="text" class="quickpickInputField" id="qpInput1" placeholder="QP1">
          <div class="empty"></div>
          <input type="text" class="quickpickInputField" id="qpInput2" placeholder="QP2">
          <div class="empty"></div>
          <input type="text" class="quickpickInputField" id="qpInput3" placeholder="QP3">
          <div class="empty"></div>
          <input type="text" class="quickpickInputField" id="qpInput4" placeholder="QP4">
          <div class="empty"></div>
          <input type="text" class="quickpickInputField" id="qpInput5" placeholder="QP5">
          <div class="empty"></div>
          <input type="text" class="quickpickInputField" id="qpInputMega" placeholder="Mega">
          <div class="empty"></div>
        </div>
        <div class="quickpickButton">
          <div class="empty"></div>
          <button id="buttonQP" type="submit"></button>
          <div class="empty"></div>
        </div>
      </form>
      <div class="quickpickOutput ">
          <div class="empty"></div>
          <div class="ballbox">
            <div class="ballCircle" id="qpBall1">
              <p>$</p>
            </div>
          </div>
          <div class="empty"></div>
          <div class="ballbox">
            <div class="ballCircle" id="qpBall2">
              <p>$</p>
            </div>
          </div>
          <div class="empty"></div>
          <div class="ballbox">
            <div class="ballCircle" id="qpBall3">
              <p>$</p>
            </div>
          </div>
          <div class="empty"></div>
          <div class="ballbox">
            <div class="ballCircle" id="qpBall4">
              <p>$</p>
            </div>
          </div>
          <div class="empty"></div>
          <div class="ballbox">
            <div class="ballCircle" id="qpBall5">
              <p>$</p>
            </div>
          </div>
          <div class="empty"></div>
          <div class="ballbox">
            <div class="ballMegaCircle" id="qpMegaBall" >
              <p>$</p>
            </div>
          </div>
          <div class="empty"></div>
      </div>
      <p id = "quickpickDrawDate"></p>
    </div>
  </main>
  <footer></footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="all.js"></script>
</body>
